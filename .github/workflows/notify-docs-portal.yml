name: Notify Docs Portal

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  notify:
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch event to docs-portal (strict)
        env:
          TOKEN: ${{ secrets.DOCS_PORTAL_DISPATCH_TOKEN }}
        run: |
          set -euo pipefail

          API="https://api.github.com/repos/52-git/demo-docs-portal/dispatches"
          DATA='{"event_type":"docs_changed","client_payload":{"source_repo":"demo-frontend","ref":"'"${GITHUB_REF}"'","sha":"'"${GITHUB_SHA}"'"}}'

          echo "POST ${API}"
          echo "${DATA}"

          curl --fail-with-body -sS -o /tmp/resp.txt -w "HTTP:%{http_code}\n" \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${API}" \
            -d "${DATA}"

          echo "Response:"
          cat /tmp/resp.txt || true
